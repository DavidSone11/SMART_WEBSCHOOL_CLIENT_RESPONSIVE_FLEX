<div>

  <div class="page-header">
    <h1>User File Upload</h1>
  </div>

  <style>
    .fieldset {
      height: 100%;
      min-height: 300px;
      width: 80%;
      padding: 50px 0 0 18px;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-upload {
      border: 1px solid #ccc;
      display: inline-block;
      padding: 6px 12px;
      cursor: pointer;
      width: 200px;
      height: 40px;
      background: yellowgreen;
    }

    .custom-file-upload span {
      color: #fff;
      padding: 0 10px 0 0;
    }

    .custom-file-upload i {
      color: #fff;
      font-size: 15px;
      padding: 4px 0 0 0;
    }

    .custom-start-upload {
      border: 1px solid #ccc;
      display: inline-block;
      padding: 6px 12px;
      cursor: pointer;
      width: 200px;
      height: 40px;
      background: rgb(97, 50, 205);
    }
  </style>


  <form enctype="multipart/form-data" name="uploadForm">


    <fieldset class="fieldset">
      <label class="custom-file-upload">
        <input type="file" file-model="files" multiple/>
        <i class="fas fa-plus"></i>
        <span>
          Add Files
        </span>

      </label>
      <button ng-click="upload()" class="custom-start-upload">
        <i class="fas fa-play-circle"></i> Start Upload</button>
      <button ng-click="upload()">
        <i class="fas fa-ban"></i>Cancel Upload</button>
      <button ng-click="upload()">
        <i class="fas fa-trash"></i>Delete Upload</button>
      </button>

      <table style="width:100%">
        <tr>
          <th>Preview</th>
          <th>FileName</th>
          <th>Filesize</th>
          <th>FileType</th>
          <th>Date</th>
          <td>Action</td>

        </tr>
        <tr>
          <td>
            <img src="../../../images/csv.jpg" width="30" height="30" />
          </td>
          <td>{{files[0].name}}</td>
          <td>{{files[0].size}}</td>
          <td>{{files[0].type}}</td>
          <td>{{files[0].lastModifiedDate}}</td>
          <td>
            <button type="button">
              del
            </button>
          </td>
        </tr>
      </table>

    </fieldset>
  </form>
</div>
