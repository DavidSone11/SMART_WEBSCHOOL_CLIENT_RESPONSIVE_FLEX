<div flow-init flow-name="obj.flow">


    <style>
        picture.imgBox {
            width: 100%;
            height: 100%;
            min-height: 500px;
        }
        .btn {
  border: 2px solid black;
  background-color: white;
  color: black;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
}

/* Green */
.success {
  border-color: #4CAF50;
  color: green;
}

.success:hover {
  background-color: #4CAF50;
  color: white;
}

/* Blue */
.info {
  border-color: #2196F3;
  color: dodgerblue
}

.info:hover {
  background: #2196F3;
  color: white;
}

/* Orange */
.warning {
  border-color: #ff9800;
  color: orange;
}

.warning:hover {
  background: #ff9800;
  color: white;
}

/* Red */
.danger {
  border-color: #f44336;
  color: red
}

.danger:hover {
  background: #f44336;
  color: white;
}

/* Gray */
.default {
  border-color: #e7e7e7;
  color: black;
}

.default:hover {
  background: #e7e7e7;
}
    </style>


    <div class="page-header">
        <h1>Upload</h1>
    </div>




    <form enctype="multipart/form-data">

        <input type="file" flow-btn/> Choose files to Upload Input OR Other element as upload button
        

        <button type="button" class="btn success" ng-click="UserUpload($flow)">Upload</button>

        <tr ng-repeat="file in $flow.files">
            <td>{{$index+1}}</td>
            <td>{{file.name}}</td>
        </tr>
    </form>



    <br>
    <br>

    <angucomplete-alt id="ddlHeadStation" placeholder="Search images" input-name="headstation" pause="400" selected-object="SelectedImage"
        remote-url-data-field="" title-field="originalFileName" description-field="filename" remote-api-handler="getUserUploads"
        minlength="2" input-class="autocomplet-style" match-class="highlight"></angucomplete-alt>



    <picture rows="100%" class="imgBox">

        <div ng-show="isLoading">
            <i class="fa fa-spinner"></i>
        </div>
        <img ng-src="data:{{contentType}};base64,{{base64String}}" width="850" height="auto">
    </picture>



</div>
