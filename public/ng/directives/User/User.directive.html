<div>

    <style>
        .form-row {
            padding: 8px 5px 0 8px;
            display: flex;
        }

        .form-row label {

            flex-basis: 100%;
            text-align: left;
            padding: 5px 4px 3px 0px;
        }

        .form-row input {
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 0;
            text-align: left;

        }

        .left-content {
            float: left;
            width: 50%;

        }

        .right-content {
            float: right;
            width: 50%;
        }
    </style>

    <div class="page-header">
        <h1>User Registration Form</h1>
    </div>


    <form novalidate role="form" name="userForm">

        <div class="left-content">

            <div class="form-row">
                <label for="userName">
                    User name
                </label>
                <input type="text" name="firstname" id="userName" />
            </div>

            <div class="form-row">
                <label for="pass">
                    Password
                </label>
                <input type="password" name="firstname" id="pass" />

            </div>

            <div class="form-row">
                <label for="cpass">
                    Confirm Password
                </label>
                <input type="password" name="firstname" id="cpass" />
            </div>

            <div class="form-row">
                <label for="firstname">
                    First Name
                </label>
                <input type="text" name="firstname" id="firstname" />

            </div>

            <div class="form-row">
                <label for="lastname">
                    Last Name
                </label>
                <input type="text" name="firstname" id="lastname" />

            </div>


            <div class="form-row">
                <label for="email">
                    Email
                </label>
                <input type="text" name="firstname" id="email" />

            </div>

        </div>

        <div class="right-content">

            <div class="form-row">
                <label for="address">
                    Address
                </label>
                <input type="text" name="firstname" id="address" />
            </div>
            <div class="form-row">
                <label for="city">
                    City
                </label>
                <input type="text" name="firstname" id="city" />
            </div>

            <div class="form-row">
                <label for="pincode">
                    Pin
                </label>
                <input type="text" name="firstname" id="pincode" />
            </div>

            <div class="form-row">
                <label for="mobile">
                    mobile
                </label>
                <input type="text" name="firstname" id="mobile" />
            </div>
            <div class="form-row">
                <label for="state">
                    state
                </label>
                <input type="text" name="firstname" id="state" />
            </div>

            <input type="submit" value="Submit">
        </div>



    </form>




</div>
